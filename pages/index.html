<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tailwind Youtube Net Ninja</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+VA+Guides&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/output.css"/>
</head>
<body class="text-gray-600 font-body">
<div>
  <!-- content wrapper-->
  <div>
    <nav>
      <div>
        <p class="text-6xl font-play">Alle </p>

        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
          <a href="/">Food Ninja</a>
        </h1>
      </div>
      <ul>
        <li class="text-gray-700 font-bold">
          <a href="#"><span>Home</span></a>
        </li>
        <li>
          <a href="#"><span>About</span></a>
        </li>
        <li>
          <a href="#"><span>Contact</span></a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- end nav -->
  <main class="px-16 py-6">
    <div>
      <a href="#" class="text-primary">Login</a>
      <a href="#" class="text-primary">Sign Up</a>
    </div>
    <header>
      <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
      <h3 class="text-2xl font-semibold">For Ninjas</h3>
    </header>
    <div>
      <h4 class="font-bold mt-12 pb-2 border-b border-gray-100">
        Latest Recipes
      </h4>
      <div class="mt-8">
        <!-- Cards go here-->
        <div>
          <img
            src="../img/stew.jpg"
            alt="stew"
            class="border-b-gray-400amber-200 shadow"
          />
          <div>
            <span>5 Bean Chilli Stew</span>
            <span>Recipe by Mario</span>
          </div>
        </div>
      </div>
      <h4 class="font-bold mt-12 pb-2 border-b border-gray-100">
        Most Popular
      </h4>
      <div class="mt-8">
        <!-- Cards go here-->
      </div>

      <div>
        <div class="bg-secondary-100 text-secondary-200">Load more</div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
