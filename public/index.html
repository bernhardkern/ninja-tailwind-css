<!doctype html>
<html lang="en">
<head>
  <title>Tailwind Youtube Net Ninja</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./css/output.css" />

</head>
<body class= "text-gray-600 font-body">
<div class="md:grid md:grid-cols-3">
  <!-- content wrapper-->
  <div class="md:col-span-1 md:flex md:justify-end">
    <nav>
      <div class="flex justify-between items-center">
        <h1 class="border-b p-4 font-bold uppercase">
          <a href="/public" class="hover:text-gray-700">Food Ninja</a>
        </h1>
        <div class="cursor-pointer px-4 md:hidden" id="burger">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
      </div>
      <ul class="mt-6 text-sm hidden md:block" id="menu">
        <li class="font-bold text-gray-700 py-1">
          <a href="#" class="flex justify-end px-4 border-r-4 border-primary">
            <span>Home</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="ml-2 w-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>

          </a>
        </li>
        <li class="py-1">
          <a href="#" class="flex justify-end px-4 border-r-4 border-white"><span>About</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="ml-2 w-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
            </svg>

          </a>
        </li>
        <li class="py-1">
          <a href="#" class="flex justify-end px-4 border-r-4 border-white"><span>Contact</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="ml-2 w-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <!-- end nav -->
  <main class="px-16 py-6 md:col-span-2 bg-slate-50">
    <div class="flex justify-center gap-3 md:justify-end">
      <a href="#" class="text-primary btn hover:bg-primary hover:text-white md:border-primary md:border-2 transition ease-out duration-500">Login</a>
      <a href="#" class="text-primary btn hover:bg-primary hover:text-white md:border-primary md:border-2 transition ease-out duration-500">Sign Up</a>
    </div>
    <header>
      <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
      <h3 class="text-2xl font-semibold">For Ninjas</h3>
    </header>
    <div>
      <h4 class="mt-12 border-b border-gray-100 pb-2 font-bold">
        Latest Recipes
      </h4>
      <div>
        <div class="relative mt-8 gap-8 grid lg:grid-cols-3">
          <!-- Cards go here-->
          <div class="card hover:shadow-lg">
            <img
              src="./img/stew.jpg"
              alt="stew"
              class="h-32 w-full object-cover sm:h-48"
            />
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span
              >
            </div>
            <div
              class="grid grid-cols-5 items-center badge"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="inline-block w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="col-span-4 text-center">25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img
              src="./img/noodles.jpg"
              alt="noodles"
              class="h-32 w-full object-cover sm:h-48"
            />
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span
              >
            </div>
            <div
              class="grid grid-cols-5 items-center badge"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="inline-block w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="col-span-4 text-center">25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img
              src="./img/curry.jpg"
              alt="curry"
              class="h-32 w-full object-cover sm:h-48"
            />
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span
              >
            </div>
            <div
              class="grid grid-cols-5 items-center badge"
            >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="inline-block w-4">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="col-span-4 text-center">25 mins</span>
            </div>
          </div>
        </div>
      </div>
      <h4 class="mt-12 border-b border-gray-100 pb-2 font-bold">
        Most Popular
      </h4>
      <div class="mt-8">
        <!-- Cards go here-->
      </div>

      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner hover:scale-125 hover:opacity-75 transition ease-out duration-500">Load more</div>
      </div>
    </div>
  </main>
</div>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
     class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>

<script src="./index.js"></script>

</body>
</html>
